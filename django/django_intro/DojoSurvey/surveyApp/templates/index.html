<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <form action="/submission" method="POST">
        {% csrf_token %}
        Your Name: <input type="text" name="user_name">
        Dojo Location: <select name="dojolocation">
            <option value="Atlantis">Atlantis</option>
            <option value="BikiniBottom">BikiniBottom</option>
        </select>
        Favorite Language: <select name="selectlang">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
        </select>
        Comment (optional): <input type="text" name="comment">
        <input type="submit" value="Button">
    </form>
</body>
</html>
