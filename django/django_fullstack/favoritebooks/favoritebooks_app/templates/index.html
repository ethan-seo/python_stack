<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container my-4">
        <h1>Welcome!</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Register</h3>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger small" id="errors">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    <div class="form-group row">
                        <label for="firstnameinput" class="col-sm-4 col-form-label col-form-label-sm">First Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" name="first_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastnameinput" class="col-sm-4 col-form-label col-form-label-sm">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" name="last_name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="emailinput" class="col-sm-4 col-form-label col-form-label-sm">Email:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label col-form-label-sm">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password_confinput" class="col-sm-4 col-form-label col-form-label-sm">Confirm PW:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" name="password_conf">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10"></div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Login</h3>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="emailinput" class="col-sm-4 col-form-label col-form-label-sm">Email:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" name="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label col-form-label-sm">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control form-control-sm" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10"></div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
