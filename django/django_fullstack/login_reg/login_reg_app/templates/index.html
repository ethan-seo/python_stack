<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        {% if messages %}
        <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <div class="row">
            <div class="col-md-6">
                <h3>Registration</h3>
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstnameinput">First Name:</label>  
                        <input type="text" class="form-control" id="firstnameinput" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="lastnameinput">Last Name:</label>  
                        <input type="text" class="form-control" id="lastnameinput" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="emailinput">Email:</label>  
                        <input type="text" class="form-control" id="emailinput" name="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordinput">Password:</label>  
                        <input type="password" class="form-control" id="passwordinput" name="password">
                    </div>
                    <div class="form-group">
                        <label for="password_confinput">Password Confirmation:</label>  
                        <input type="password" class="form-control" id="password_confinput" name="password_conf">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Login</h3>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="emailinput">Email:</label>  
                        <input type="text" class="form-control" id="emailinput" name="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordinput">Password:</label>  
                        <input type="password" class="form-control" id="passwordinput" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
